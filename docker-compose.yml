services:
  db:
    image: mysql:8.0
    container_name: furniture_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: somewordpress
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    volumes:
      - db_data:/var/lib/mysql

  redis:
    image: redis:7-alpine
    container_name: furniture_redis
    restart: always

  wordpress:
    image: wordpress:latest
    container_name: furniture_wp
    restart: always
    ports:
      - 8000:80
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_CONFIG_EXTRA: |
        define( 'WP_MEMORY_LIMIT', '512M' );
        define( 'WP_MAX_MEMORY_LIMIT', '512M' );
        define( 'WP_REDIS_HOST', 'redis' );
        define( 'WP_REDIS_PORT', 6379 );
    volumes:
      # Fast named volume for ALL of wp-content (plugins, woocommerce, etc)
      - wp_content:/var/www/html/wp-content
      # Only bind-mount OUR custom code on top
      - ./wp-content/themes/furniture-sales:/var/www/html/wp-content/themes/furniture-sales:delegated
      - ./wp-content/plugins/furniture-core:/var/www/html/wp-content/plugins/furniture-core:delegated
      # Sync PHP settings with what the VPS will use
      - ./server-configs/php/php-custom.ini:/usr/local/etc/php/conf.d/custom.ini
    depends_on:
      - db
      - redis

volumes:
  db_data:
  wp_content:
